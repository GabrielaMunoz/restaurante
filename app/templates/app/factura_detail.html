
{% extends "base.html" %}

{% block content %}

{% block section %} 
            <div class="box-header with-border">
          		<a href="{% url 'factura-list' %}" class="btn btn-success">
            		<span class="glyphicon glyphicon-chevron-left"></span> Regresar
                </a>              
              		<div class="box-tools pull-right">
                      <button class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus"></i></button>
                    </div><!-- /.box-tools -->            
            </div><!-- /.box-header -->
              <div class="box-body">
                  <table class="table table-striped table table-hover ">
	                    <tbody> 
                             <tr class="success">
	                          	  <td><strong>Serie:</strong></td>
	                              <td>{{ object.serie }} </td> 
	                           </tr>
	                           <tr class="success">
	                           	  <td><strong>Numero:</strong></td>
	                              <td>{{ object.numero }}</td>                              
	                           </tr>
	                            <tr class="success">
	                           	  <td><strong>Fecha:</strong></td>
	                              <td>{{ object.fecha }}</td>                              
	                           </tr>
	                           <tr class="success">
	                           	  <td><strong>Total:</strong> </td>
	                              <td>{{ object.total}}</td>                  
                             </tr> 
                             <tr class="success">
                                <td><strong>Cliente:</strong> </td>
                               <td>{{ object.id_cliente}}</td>                  
                            </tr>  
                            <tr class="success">
                                <td><strong>Mesero:</strong> </td>
                               <td>{{ object.id_mesero}}</td>                  
                            </tr>                            
	                    </tbody>
	               	</table>                                 
          </div>

   
 {% endblock section %}
{% endblock content %}
